<!DOCTYPE html>
<html>
<head>
    <title>My Projects</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .project { background: white; padding: 20px; margin-bottom: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        img { max-width: 300px; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>My Projects</h1>
    {% for project in projects %}
        <div class="project">
            <h2>{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            {% if project.image %}
                <img src="{{ project.image.url }}" alt="{{ project.title }}">
            {% endif %}
        </div>
    {% empty %}
        <p>No projects yet.</p>
    {% endfor %}
</body>
</html>
